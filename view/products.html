<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/products.css">
    <link rel="stylesheet" href="../css/modal.css">
    <title>Productos</title>
</head>
<body >
    <section class="list">
        <div class="products" id="productos">
            <div id="myModal" class="modal">
                <!-- Modal content -->
                <div class="modalContent">
                    <div>
                        <span class="close">&times;</span>
                    </div>
                    <br>
                    <div class="info" id="pedido" >
                        <h3>Realizar Pedido</h3>
                        <div class="quantity" id="check" data-active="true">
                            <label for="cant">Cantidad a comprar</label>
                            <input type="number" id="cant">
                        </div>
                        <div class="add" >
                            <input type="button" value="Agregar al carrito" onclick="vegetablesValidation()">
                            <input type="button" value="Previsualizacion" id="loadTable" class="pre" onclick="loadTable()">
                        </div>
                    </div>
                    <div class="reservation">
                        <table id="bill">
                            <thead >
                                <tr>
                                    <th>Cantidad</th>
                                    <th>Descripci√≥n</th>
                                    <th>Precio</th>
                                    <th>Subtotal (colones)</th>
                                    <th>Descuento (5%)</th>
                                    <th>Con IVA (13%)</th>
                                </tr>
                            </thead>
                            <tbody id="product">
                                
                            </tbody>
                        </table>
                    </div>
                    <div class="botonPedido">
                        <input type="button" value="Enviar pedido" id="end" onclick="total()">
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
<script type="text/javascript" src="../js/products.js"></script>
<script type="text/javascript" src="../js/modal.js"></script>
</html>
